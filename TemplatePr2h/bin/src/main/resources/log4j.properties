# Root logger option
log4j.rootLogger=INFO, CONSOLE, R, HTML, TTCC

# Define the appender for console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

# Define the appender for rolling file
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=./log/testlog.log
log4j.appender.R.MaxFileSize=10MB
log4j.appender.R.MaxBackupIndex=10
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

# Define the appender for HTML file
log4j.appender.HTML=org.apache.log4j.FileAppender
log4j.appender.HTML.File=./log/application.html
log4j.appender.HTML.layout=org.apache.log4j.HTMLLayout
log4j.appender.HTML.layout.Title=Application Log
log4j.appender.HTML.layout.LocationInfo=true
log4j.appender.HTML.layout.ThumbnailWidth=20
log4j.appender.HTML.layout.ThumbnailHeight=20

# Define the appender for TTCC
log4j.appender.TTCC=org.apache.log4j.RollingFileAppender
log4j.appender.TTCC.File=./log/testlog1.log
log4j.appender.TTCC.MaxFileSize=10MB
log4j.appender.TTCC.MaxBackupIndex=10
log4j.appender.TTCC.layout=org.apache.log4j.TTCCLayout
log4j.appender.TTCC.layout.DateFormat=ISO8601

# Set the level for specific packages/classes
log4j.logger.testBase=INFO
log4j.logger.pageLayer=INFO
log4j.logger.utility=INFO
log4j.logger.testCases=INFO

# Define the pattern for log messages
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p %c{2} - %m%n
log4j.appender.R.layout.ConversionPattern=%d [%t] %-5p %c{2} - %m%n
log4j.appender.HTML.layout.ConversionPattern=%d [%t] %-5p %c{2} - %m%n
log4j.appender.TTCC.layout.ConversionPattern=%d [%t] %-5p %c{2} - %m%n
